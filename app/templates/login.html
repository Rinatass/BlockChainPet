{%extends 'base.html'%}
{%block content%}
    <div class="login-form">
        <form class="rounded" method="post">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label class="text-light" for="checkbox">Remember me</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block button text-light">Login</button>
            </div>
        </form>
    </div>
{%endblock%}
